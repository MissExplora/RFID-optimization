function myFunction()
{
    $.get("http://127.0.0.1:8080/stat3/"+window.datum.replace(/\//g,"-"),

            $("tr[class=pinky]").remove()
            var dom1 = $(".template.pinky").clone().removeClass("template");

            console.log(data)
            for (v in data){
            var dom = $(".template.pinky").clone().removeClass("template");
            $(".var_blagajna", dom).text(data[v].blagajna);
            $(".var_sati", dom).text(data[v].sati+":00");
            $(".var_uslo", dom).text(data[v].uslo);
            $('table').append(dom);
            }

            }


    );}
